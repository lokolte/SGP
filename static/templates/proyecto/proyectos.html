<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Proyectos</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Observacion</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in vm.proyectos">
                <td>{{ p.nombre }}</td>
                <td>{{ p.observacion }}</td>
                <td>{{ p.estado }}</td>
                <td>
                    <a ng-click="vm.editar(p)" class="btn btn-info">Editar</a>
                    <a ng-click="vm.irFlujos(p)" class="btn btn-info">Flujos</a>
                    <a ng-click="vm.irSprint(p)" class="btn btn-info">Sprint</a>
                    <a ng-click="vm.irBordownchart(p)" class="btn btn-info">BordownChart</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Proyecto {{ vm.proyecto.nombre }}</h3>
    </div>
    <div class="panel-body">
        <form name="alta_proyectos" class="form-horizontal">
            <!--debemos tener nombre, owner automatico, cliente, estado, fecha_ini, fecha_fin, observacion-->
            <fieldset>
                <legend>Datos del Proyecto</legend>

                <div class="form-group">
                    <label for="inputNombreProyecto" class="col-lg-2 control-label">Nombre Proyecto</label>

                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombreProyecto"
                               placeholder="Ex. Sistema de Gestion de Versiones" type="text"
                               ng-model="vm.proyecto.nombre">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Seleccione un Cliente</label>

                    <div class="col-lg-10">
                        <select ng-model="vm.idCliente.c" ng-options="c as c.nombre for c in vm.clientes"
                                ng-change="vm.agregarCliente()">
                            <!--<option value="">-- elegir cliente --</option>-->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Seleccione el Estado</label>

                    <div class="col-lg-10">
                        <select ng-model="vm.idEstado.e" ng-options="e as e.estado for e in vm.estados"
                                ng-change="vm.agregarEstado()">
                            <!-- <option value="">-- elegir estado --</option>-->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha_ini_input" class="col-lg-2 control-label">Fecha Inicio</label>
                    <input type="date" id="fecha_ini_input" name="fecha_ini" ng-model="vm.proyecto.fecha_ini"
                           placeholder="yyyy-MM-dd" min="2013-01-01" max="new Date.parse(2030-06-18T19:21:23.096716Z)" required/>

                    <div role="alert">
                        <span class="error" ng-show="vm.proyecto.fecha_ini.$error.required">
                            Requerido!</span>
                        <span class="error" ng-show="vm.proyecto.fecha_ini.$error.date">
                            Fecha invalida!</span>
                    </div>

                </div>

                <div class="form-group">
                    <label for="fecha_fin_input" class="col-lg-2 control-label">Fecha Finalizacion</label>
                    <input type="date" id="fecha_fin_input" name="fecha_fin" ng-model="vm.proyecto.fecha_fin"
                           placeholder="yyyy-MM-dd" min="2013-01-01" max="new Date.parse(2030-06-18T19:21:23.096716Z)" required/>

                    <div role="alert">
                        <span class="error" ng-show="vm.proyecto.fecha_fin.$error.required">
                            Requerido!</span>
                        <span class="error" ng-show="vm.proyecto.fecha_fin.$error.date">
                            Fecha invalida!</span>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputObservacion" class="col-lg-2 control-label">Observacion</label>

                    <div class="col-lg-10">
                        <input class="form-control" id="inputObservacion"
                               placeholder="Ex. Sistema utilizado por desarrolladores." type="text"
                               ng-model="vm.proyecto.observacion">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-danger" ng-click="vm.clear()">Cancel</button>
                        <button class="btn btn-primary" ng-click="vm.guardar()">Guardar</button>
                        <!-- <button class="btn btn-primary" ng-click="vm.irFlujos()">Crear Flujo</button> -->
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
