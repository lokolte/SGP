<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Product BackLog de {{ vm.proyecto.nombre }}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion corta</th>
                <th>Estado</th>
                <th>Tamanho</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="us in vm.userstories">
                <td>{{ us.nombre }}</td>
                <td>{{ us.descripcionC }}</td>
                <td>{{ us.estado }}</td>
                <td>{{ us.tamanho }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
