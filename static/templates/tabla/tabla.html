<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Sprint BackLog de {{ vm.proyecto.nombre }}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th ng-repeat="header in headers">
                    {{ header.name }}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.field3 }}</td>
                <td>{{ item.field4 }}</td>
                <td>{{ item.field5 }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div>
        <div class="form-group">
            <label for="inputIdProyecto" class="col-lg-2 control-label">Id Proyecto</label>

            <div class="col-lg-10">
                <input class="form-control" id="inputIdProyecto"
                       placeholder="Ex. 10 ID PROYECTO" type="text"
                       ng-model="proyecto.id">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-primary" ng-click="testProyecto(proyecto.id)">proyectos</button>
                <!-- <button class="btn btn-primary" ng-click="vm.irFlujos()">Crear Flujo</button> -->
            </div>
        </div>

    </div>

</div>
<div>

    <div>

        <div class="col-lg-6" id="line-chart">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Chart
                </div>

                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true"
                            click="onClick" series="series"></canvas>
                </div>
            </div>
        </div>

    </div>

</div>
