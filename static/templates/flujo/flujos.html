<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 ng-show="vm.isExistProyecto" class="panel-title">Flujos del Proyecto {{ vm.proyecto.nombre }}</h3>
        <!--<h3 ng-show="!vm.isExistProyecto" class="panel-title">Flujos Existentes</h3> -->
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Observacion</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in vm.flujos">
                <td>{{ f.nombre }}</td>
                <td>{{ f.observacion }}</td>
                <td>{{ f.estado }}</td>
                <td>
                    <a ng-click="vm.editar(f)" class="btn btn-info">Editar</a>
                    <a ng-click="vm.irActividades(f)" class="btn btn-info">Crear Actividades</a>
                    <a ng-click="vm.irKanban(f)" class="btn btn-info">Kanban</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Flujo {{ vm.flujo.nombre }}</h3>
    </div>
    <div class="panel-body">
        <form name="alta_flujos" class="form-horizontal">
            <!--debemos tener nombre, owner automatico, cliente, estado, fecha_ini, fecha_fin, observacion-->
            <fieldset>
                <legend>Datos del Flujo</legend>

                <div class="form-group">
                    <label for="inputNombreFlujo" class="col-lg-2 control-label">Nombre Flujo</label>

                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombreFlujo"
                               placeholder="Ex. Flujo de desarrollo" type="text"
                               ng-model="vm.flujo.nombre">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Seleccione el Estado</label>

                    <div class="col-lg-10">
                        <select ng-model="vm.idEstado" ng-options="e.id as e.estado for e in vm.estados"
                                ng-change="vm.agregarEstado()">
                            <option value="">-- elegir estado --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputObservacion" class="col-lg-2 control-label">Observacion</label>

                    <div class="col-lg-10">
                        <input class="form-control" id="inputObservacion"
                               placeholder="Ex. Flujo utilizado para desarrollo." type="text"
                               ng-model="vm.flujo.observacion">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-danger" ng-click="vm.clear()">Cancel</button>
                        <button class="btn btn-primary" ng-click="vm.guardar()">Guardar</button>
                    </div>
                </div>
                <!--aca tienen que ir sus actividades del flujo a modificar solo si el estado permite-->
            </fieldset>
        </form>
    </div>
</div>
