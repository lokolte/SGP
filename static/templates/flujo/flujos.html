<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 ng-show="vm.isExistProyecto" class="panel-title">Flujos del Proyecto {{ vm.proyecto.nombre }}</h3>
        <!--<h3 ng-show="!vm.isExistProyecto" class="panel-title">Flujos Existentes</h3> -->
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Observacion</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in vm.flujos">
                <td>{{ f.nombre }}</td>
                <td>{{ f.observacion }}</td>
                <td>{{ f.estado }}</td>
                <td>
                    <a ng-click="vm.editar(f)" class="btn btn-info">Editar</a>
                    <a ng-click="vm.irActividades(f)" class="btn btn-info">Crear Actividades</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
