<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Actividades</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Observacion</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in vm.actividades">
                <td>{{ a.nombre }}</td>
                <td>{{ a.estado }}</td>
                <td>{{ a.orden }}</td>
                <td>
                    <a ng-click="vm.editar(a)" class="btn btn-info">Editar</a>
                    <!--<a ng-click="vm.irFlujos(a)" class="btn btn-info">Crear Flujos</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
