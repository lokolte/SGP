<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Kanban del Flujo {{ vm.flujo.nombre }}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th ng-repeat="act in vm.actividades track by $index">
                    {{ act.nombre }}
                </th>
            </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="us in vm.kanbanus track by $index">
                        <td ng-repeat="u in us track by $index">
                            <p>{{ u.nombre }}</p>
                            <p>{{ u.estado }}</p>
                        </td>
                        <td>
                            <a ng-click="vm.avanzar(us)" class="btn btn-info">Avanzar US</a>
                            <a ng-click="vm.retrasar(us)" class="btn btn-info">Retrasar US</a>
                            <a ng-click="vm.registrarTrabajo(us)" class="btn btn-info">Registrar Trabajo</a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
