<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Historial del {{ vm.us.nombre }}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Horas Trabajadas</th>
                <th>Descripcion del trabajo</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="us in vm.hus">
                <td>{{ us.horas_trabajas }}</td>
                <td>{{ us.descripcion_trabajo }}</td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-primary" ng-click="vm.volver()">Volver</button>
            </div>
        </div>
    </div>
</div>
