<VirtualHost *:80>
	WSGIDaemonProcess SGP python-path=/home/santiago/Workspace/PyCharmProjects/SGP5/:/home/santiago/.virtualenvs/sgp/lib/python2.7/site-packages/
	WSGIProcessGroup SGP
	WSGIScriptAlias / /home/santiago/Workspace/PyCharmProjects/SGP5/SGP/wsgi.py
    <Directory /home/santiago/Workspace/PyCharmProjects/SGP5/>
        Require all granted
    </Directory>
    Alias /static/ /home/santiago/Workspace/PyCharmProjects/SGP5/static/

	#ServerName www.example.com

	ServerAdmin stortora@acm.org
	DocumentRoot /home/santiago/Workspace/PyCharmProjects/SGP5/

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>

